<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      background-color: #f0f4f8;
      padding: 20px;
    }
    
    .form-container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 16px;
    }
    
    .form-group {
      flex: 1;
      min-width: 250px;
    }
    
    input, textarea {
      width: 100%;
      padding: 12px;
      background-color: #f0f4f8;
      border: 1px solid #e1e8ef;
      border-radius: 4px;
      font-size: 16px;
    }
    
    textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #003087;
      box-shadow: 0 0 0 2px rgba(0, 48, 135, 0.2);
    }
    
    .submit-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 16px;
    }
    
    button {
      background-color: #003087;
      color: white;
      border: none;
      padding: 12px 32px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #002266;
    }
    
    button:disabled {
      background-color: #6c7a89;
      cursor: not-allowed;
    }
    
    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 4px;
    }
    
    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 4px;
      margin-top: 16px;
    }
    
    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 4px;
      margin-top: 16px;
    }
    
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="contactForm">
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="fullName" name="fullName" placeholder="Full Name*" required>
          <div class="error" id="fullNameError"></div>
        </div>
        <div class="form-group">
          <input type="text" id="company" name="company" placeholder="Company">
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email Address*" required>
          <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
          <input type="tel" id="contactNumber" name="contactNumber" placeholder="Contact Number*" required>
          <div class="error" id="contactNumberError"></div>
        </div>
      </div>
      
      <div class="form-group">
        <textarea id="message" name="message" placeholder="Message*" required></textarea>
        <div class="error" id="messageError"></div>
      </div>
      
      <div class="submit-container">
        <button type="submit" id="submitButton">Submit Enquiry</button>
      </div>
      
      <div id="successMessage" class="success-message" style="display: none;">
        Thank you for your enquiry! We'll get back to you soon.
      </div>
      
      <div id="errorMessage" class="error-message" style="display: none;"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('contactForm');
      const submitButton = document.getElementById('submitButton');
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');
      
      // Error elements
      const fullNameError = document.getElementById('fullNameError');
      const emailError = document.getElementById('emailError');
      const contactNumberError = document.getElementById('contactNumberError');
      const messageError = document.getElementById('messageError');
      
      // Form elements
      const fullNameInput = document.getElementById('fullName');
      const companyInput = document.getElementById('company');
      const emailInput = document.getElementById('email');
      const contactNumberInput = document.getElementById('contactNumber');
      const messageInput = document.getElementById('message');
      
      // Webhook URL - Replace with your actual webhook URL
      const WEBHOOK_URL = "https://services.leadconnectorhq.com/hooks/YOUR_WEBHOOK_ID";
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Reset error messages
        fullNameError.textContent = '';
        emailError.textContent = '';
        contactNumberError.textContent = '';
        messageError.textContent = '';
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
        
        // Validate form
        let isValid = true;
        
        if (!fullNameInput.value.trim()) {
          fullNameError.textContent = 'Full name is required';
          isValid = false;
        }
        
        if (!emailInput.value.trim()) {
          emailError.textContent = 'Email address is required';
          isValid = false;
        } else if (!isValidEmail(emailInput.value)) {
          emailError.textContent = 'Please enter a valid email address';
          isValid = false;
        }
        
        if (!contactNumberInput.value.trim()) {
          contactNumberError.textContent = 'Contact number is required';
          isValid = false;
        }
        
        if (!messageInput.value.trim()) {
          messageError.textContent = 'Message is required';
          isValid = false;
        }
        
        if (!isValid) {
          return;
        }
        
        // Disable submit button
        submitButton.disabled = true;
        submitButton.textContent = 'Submitting...';
        
        try {
          // Prepare data for webhook
          const formData = {
            firstName: fullNameInput.value.split(' ')[0],
            lastName: fullNameInput.value.split(' ').slice(1).join(' ') || '',
            email: emailInput.value,
            phone: contactNumberInput.value,
            companyName: companyInput.value || '',
            message: messageInput.value,
            source: 'Website Contact Form',
            tags: ['Website Enquiry']
          };
          
          // Send data to webhook
          const response = await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
          
          if (!response.ok) {
            throw new Error(`Error: ${response.status}`);
          }
          
          // Show success message
          form.reset();
          successMessage.style.display = 'block';
          
          // Hide success message after 5 seconds
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 5000);
        } catch (error) {
          console.error('Submission error:', error);
          errorMessage.textContent = 'There was a problem submitting your enquiry. Please try again.';
          errorMessage.style.display = 'block';
        } finally {
          // Re-enable submit button
          submitButton.disabled = false;
          submitButton.textContent = 'Submit Enquiry';
        }
      });
      
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
    });
  </script>
</body>
</html>
