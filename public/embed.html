<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fencing Calculator Embed</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    
    .iframe-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: visible;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe 
      id="fencing-calculator"
      src="/"
      frameborder="0"
      allowtransparency="true"
      scrolling="auto"
    ></iframe>
  </div>

  <script>
    // Listen for messages from the iframe
    window.addEventListener('message', function(event) {
      // Check if the message is from our iframe
      if (event.source === document.getElementById('fencing-calculator').contentWindow) {
        // Handle form submission success
        if (event.data.type === 'form-submitted') {
          console.log('Form submitted successfully:', event.data);
          alert('Your quote request has been submitted successfully!');
        }
        
        // Handle form submission error
        if (event.data.type === 'form-error') {
          console.error('Form submission error:', event.data.error);
          alert('There was an error submitting your form. Please try again.');
        }
        
        // Handle iframe resize request
        if (event.data.type === 'resize-iframe') {
          document.getElementById('fencing-calculator').style.height = event.data.height + 'px';
        }
      }
    });
  </script>
</body>
</html>
