<iframe 
  src="https://fencing-form-mzbpid.vercel.app/" 
  style="width: 100%; height: 765px; max-width: 530px; border: 0 !important; outline: 0 !important; box-shadow: none !important; background: transparent !important; overflow: visible; margin: 0 auto; display: block;" 
  frameborder="0" 
  allowtransparency="true"
  scrolling="no"
  onload="(function(iframe){
    function removeAllBorders() {
      try {
        // Resize iframe
        iframe.style.height = (iframe.contentWindow.document.body.scrollHeight + 50) + 'px';
        
        // Remove all borders and backgrounds
        var doc = iframe.contentWindow.document;
        if (!doc.getElementById('remove-all-borders')) {
          var style = doc.createElement('style');
          style.id = 'remove-all-borders';
          style.textContent = `
            /* Remove all backgrounds */
            body, html { background: transparent !important; }
            
            /* Remove all borders and backgrounds from card */
            .card { background: transparent !important; border: none !important; box-shadow: none !important; }
            
            /* Remove grey backgrounds from all sections */
            .card-content, .card-footer, .bg-gray-50, .bg-gray-100, .bg-white { background: transparent !important; }
            
            /* Remove ALL borders from everywhere */
            .border, .border-gray-200, .border-gray-300, .border-gray-100, .border-t, .border-b, .border-l, .border-r { border: none !important; }
            
            /* Remove borders from all elements */
            * { border-color: transparent !important; }
            
            /* Remove box shadows */
            * { box-shadow: none !important; }
            
            /* Fix step indicators - keep their styling but remove borders */
            .step-circle { border: none !important; }
            
            /* Make sure buttons are clickable */
            button { position: relative !important; z-index: 100 !important; pointer-events: auto !important; border: none !important; }
            
            /* Make inputs wider but with subtle borders */
            input, select, textarea { width: 100% !important; max-width: 490px !important; border-color: rgba(0,0,0,0.1) !important; }
            
            /* Remove any divider lines */
            hr, .divider { display: none !important; }
          `;
          doc.head.appendChild(style);
        }
        
        iframe.contentWindow.focus();
      } catch(e) {
        console.error('Error:', e);
      }
    }
    
    // Initial setup
    setTimeout(removeAllBorders, 500);
    
    // Periodic check
    setInterval(removeAllBorders, 1000);
    
    // Resize on window resize
    window.addEventListener('resize', removeAllBorders);
  })(this)"
></iframe>
